<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    
    <div class="orbit mercury">
      <div class="planet mercury"></div>
    </div>
    
    <div class="orbit venus">
      <div class="planet venus"></div>
    </div>
    
    <div class="orbit earth">
      <div class="planet earth"></div>
    </div>
    
    <div class="orbit mars">
      <div class="planet mars"></div>
    </div>
    
    <div class="orbit jupiter">
      <div class="planet jupiter"></div>
    </div>
    
    <div class="orbit saturn">
      <div class="planet saturn"></div>
      <div class="ring"></div>
    </div>
    
    <div class="orbit uranus">
      <div class="planet uranus"></div>
    </div>
    
    <div class="orbit neptune">
      <div class="planet neptune"></div>
    </div>
  </div>

  <div class="planet-names">
    <div class="planet-name mercury-name">Mercury</div>
    <div class="planet-name venus-name">Venus</div>
    <div class="planet-name earth-name">Earth</div>
    <div class="planet-name mars-name">Mars</div>
    <div class="planet-name jupiter-name">Jupiter</div>
    <div class="planet-name saturn-name">Saturn</div>
    <div class="planet-name uranus-name">Uranus</div>
    <div class="planet-name neptune-name">Neptune</div>
  </div>
</body>
</html>
